<div class="row">
    <div class="form-group col-md-2">
        <label translate="PRICELIST.CURRENCY"></label>
        <select name="currency" class="form-control" ng-model="pricedItem.currency"><option value="1">$</option><option value="2">¢</option><option value="3">Pts</option><option value="4">€</option></select>
    </div>

    <div class="form-group col-md-2">
        <label translate="PRICELIST.NAME"></label><input type="text" class="form-control" placeholder="Enter product name" ng-model="pricedItem.name" />
    </div>

    <div class="form-group col-md-5">
        <label translate="PRICELIST.DESCRIPTION"></label><input type="text" class="form-control" placeholder="Detail product description" ng-model="pricedItem.description" />
    </div>

    <div class="form-group col-md-2">
        <label translate="PRICELIST.PRICE"></label><input type="number" class="form-control"  placeholder="Price value" ng-model="pricedItem.price" name="price" />
    </div>

    <div class="form-group col-md-1">
        <label class="fa fa-remove" ng-click="removePricedItem(pricedItems.indexOf(pricedItem))"></label>
    </div>
</div>
