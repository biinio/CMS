<!--Gifts available-->
<div class="modal fade selectGiftModal" id="giftsAvailable" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" modal="close" target="giftsAvailable"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title text-center">Regalos disponibles</h3>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <ul ng-if="giftDisplay=='automatic'">
                    <p ng-if="npsGiftsAutomatic==0" class="text-center">(No hay regalos autom√°ticos para asignar)</p>
                    <li ng-repeat="gift in npsGiftsAutomatic" class="col-sm-4 col-xs-2">
                        <div ng-click="setSelectedGift(gift.productIdentifier)" tabindex="0">
                            <img ng-src="{{getGiftImage(gift.productIdentifier)}}" alt="{{gift.name}}" class="gift-image"/>
                            <p class="nameDisplay">{{gift.name}}</p>
                        </div>
                    </li>
                </ul>
                <ul ng-if="giftDisplay=='manual'">
                    <p ng-if="npsGiftsManual==0" class="text-center">(No hay regalos para asignar)</p>
                    <li ng-repeat="gift in npsGiftsManual" class="col-sm-4 col-xs-2">
                        <div ng-click="setSelectedGift(gift.productIdentifier)" tabindex="0">
                            <img ng-src="{{getGiftImage(gift.productIdentifier)}}" alt="{{gift.name}}" class="gift-image"/>
                            <p class="nameDisplay">{{gift.name}}</p>
                        </div>
                    </li>
                </ul>
                <hr>
                <div class="pull-right">
                    <button type="button" class="btn btn-default" modal="close" target="giftsAvailable">Cerrar</button>
                    <button ng-disabled="selectedGift==null" class="btn btn-primary" type="submit" modal="close" target="giftsAvailable" ng-click="assignGift()">Asignar</button>
                </div>
            </div>
        </div>
    </div> <!-- / Modal Form -->
</div>
