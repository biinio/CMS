<div data-ng-controller="giftboardController">
    <div class="loadercont loadercontainer" data-ng-if="isLoading">
        <div class="centerloader">
            <div class="line-scale loadernps">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="list wrapper">
                <ul class="list col-xs-3" ng-repeat="list in items">
                    <h5 class="status">{{list.status}}</h5>
                    <hr/>
                    <div class="list-display" dnd-list="list.gifts">
                        <li class="list-item" ng-repeat="gift in list.gifts"
                            dnd-draggable="gift" dnd-effect-allowed="move"
                            dnd-moved="list.gifts.splice($index, 1)">
                            <!--<div class="col-xs-4 imageDisplay">-->
                                <!--<img src="{{image}}" alt="Avatar" />-->
                            <!--</div>-->
                            <!--<div class="col-xs-8 infoDisplay"></div>-->
                            <small>{{gift.name}}</small>
                        </li>
                        <!--<li class="list-item"></li>-->
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
