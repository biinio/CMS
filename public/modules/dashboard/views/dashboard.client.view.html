<div ng-controller="DashboardController" class="block-center">
    <div>
        <div class="panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <div class="col-md-6">
                        <label class="text-19px select-site-label">{{ 'dashboard.SITE_FILTER' | translate }}</label>

                        <!-- Single button -->
                        <div class="btn-group" dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn btn-default" dropdown-toggle ng-disabled="disabled">
                                {{globalFilters.selectedSite.title1 + ' ' + globalFilters.selectedSite.title2}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                                <li role="menuitem" data-ng-repeat="site in organizationService.selectedOrganization.sites">
                                    <a ng-click="setSelectedSite(site)">{{site.title1 + ' ' + site.title2}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right">
                            <button ng-click="changeChartRange(7)" class="mb-sm btn filter-button-large" data-ng-class="globalFilters.dateRange == 7? 'filter-button-active' :'filter-button-inactive'">{{ 'dashboard.FILTER_7DAYS' |
                                translate }}
                            </button>
                            <button ng-click="changeChartRange(30)" class="mb-sm btn filter-button-large" data-ng-class="globalFilters.dateRange == 30? 'filter-button-active' :'filter-button-inactive'">{{ 'dashboard.FILTER_30DAYS' |
                                translate }}
                            </button>
                            <button ng-click="changeChartRange(180)" class="mb-sm btn filter-button-large" data-ng-class="globalFilters.dateRange == 180? 'filter-button-active' :'filter-button-inactive'">{{ 'dashboard.FILTER_6MONTHS' |
                                translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nps panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-heading">
                    <legend>√çndice de promotor neto en {{globalFilters.selectedSite.title2}}</legend>
                </div>
                <div class="panel-body">
                    <ng-include src="'modules/dashboard/views/partials/nps.partial.client.view.html'"/>
                </div>
            </div>
        </div>
        <div class="presentialSection panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-heading">
                    <legend>Interacciones presenciales en {{globalFilters.selectedSite.title2}}</legend>
                </div>
                <div class="panel-body">
                    <div class="col-lg-4">
                        <ng-include src="'modules/dashboard/views/partials/site.visits.graph.partial.client.view.html'"/>
                    </div>

                    <!--<div class="col-md-3">
                        <ng-include src="'modules/dashboard/views/partials/site.sessions.counter.partial.client.view.html'"/>
                    </div>
                    <div class="col-md-3">
                        <ng-include src="'modules/dashboard/views/partials/mobile.visits.graph.partial.client.view.html'"/>
                    </div> -->
                    <div class="col-lg-8">
                        <ng-include src="'modules/dashboard/views/partials/visits.graph.partial.client.view.html'"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="virtualSection panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-heading">
                    <legend>Interacciones virtuales en {{globalFilters.selectedSite.title2}}</legend>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <!-- START List group-->
                            <ng-include src="'modules/dashboard/views/partials/mobile.visits.graph.partial.client.view.html'"/>
                            <!-- END List group-->
                        </div>
                        <div class="col-lg-4">
                            <ng-include
                                    src="'modules/dashboard/views/partials/mobile.biined.counter.partial.client.view.html'"/>
                        </div>
                        <div class="col-lg-4">
                            <ng-include
                                    src="'modules/dashboard/views/partials/mobile.elementsvisited.average.partial.client.view.html'"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
