<div ng-controller="DashboardController" class="block-center dashboard">
    <div>
        <!--Actions Change site and days-->
        <div class="panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <div class="col-md-6">
                        <label class="select-site-label">{{ 'DASHBOARD.SITE_FILTER' | translate }}   </label>
                        <!-- Single button -->
                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                                {{globalFilters.selectedSite.title1 + ' ' + globalFilters.selectedSite.title2}} <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li role="menuitem" data-ng-repeat="site in organizationService.selectedOrganization.sites">
                                    <a ng-click="setSelectedSite(site)">{{site.title1 + ' ' + site.title2}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right">
                            <button ng-click="changeChartRange(7)" class="mb-sm btn filter-button-large" data-ng-class="globalFilters.dateRange == 7? 'filter-button-active' :'filter-button-inactive'">{{ 'DASHBOARD.FILTER_7DAYS' |
                                translate }}
                            </button>
                            <button ng-click="changeChartRange(30)" class="mb-sm btn filter-button-large" data-ng-class="globalFilters.dateRange == 30? 'filter-button-active' :'filter-button-inactive'">{{ 'DASHBOARD.FILTER_30DAYS' |
                                translate }}
                            </button>
                            <button ng-click="changeChartRange(180)" class="mb-sm btn filter-button-large" data-ng-class="globalFilters.dateRange == 180? 'filter-button-active' :'filter-button-inactive'">{{ 'DASHBOARD.FILTER_6MONTHS' |
                                translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Gift dynamic-->
        <div class="giftboard panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-heading">
                    <h4>Dinámica de regalos en {{globalFilters.selectedSite.title2}}</h4>
                </div>
                <div class="panel-body">
                    <ng-include src="'modules/dashboard/views/partials/giftboard.partial.client.view.html'" />
                </div>
            </div>
        </div>
        <!--NPS panel-->
        <div class="nps panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-heading">
                    <h4>Índice de promotor neto en {{globalFilters.selectedSite.title2}}</h4>
                </div>
                <div class="panel-body">
                    <ng-include src="'modules/dashboard/views/partials/nps.partial.client.view.html'"/>
                </div>
            </div>
        </div>
        <!--Presential Section panel-->
        <div class="presentialSection panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-heading">
                    <legend>Interacciones presenciales en {{globalFilters.selectedSite.title2}}</legend>
                </div>
                <div class="panel-body">
                    <div class="loaderRelative">
                        <div class="loadercontainer loaderAnim" data-ng-if="presentialLoaderEnabled" style="min-height: 225px; max-height: 225px">
                        <div class="centerloader">
                            <div class="line-scale loadernps">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <ng-include src="'modules/dashboard/views/partials/site.visits.graph.partial.client.view.html'"></ng-include>
                        </div>
                        <div class="col-lg-8">
                            <ng-include src="'modules/dashboard/views/partials/visits.graph.partial.client.view.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Virtual Section panel-->
        <div class="virtualSection panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-heading">
                    <legend>Interacciones virtuales en {{globalFilters.selectedSite.title2}}</legend>
                </div>
                <div class="panel-body">
                    <div class="loaderRelative">
                        <div class="loadercontainer loaderAnim" data-ng-if="virtualLoaderEnabled" style="min-height: 225px; max-height: 225px">
                            <div class="centerloader">
                                <div class="line-scale loadernps">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <ng-include src="'modules/dashboard/views/partials/mobile.visits.graph.partial.client.view.html'"></ng-include>
                        </div>
                        <div class="col-lg-4">
                            <ng-include src="'modules/dashboard/views/partials/mobile.biined.counter.partial.client.view.html'"></ng-include>
                        </div>
                        <div class="col-lg-4">
                            <ng-include src="'modules/dashboard/views/partials/mobile.elementsvisited.average.partial.client.view.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
