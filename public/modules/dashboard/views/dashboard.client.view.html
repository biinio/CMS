<h3>
    <!-- START Language list-->
    <div class="pull-right">
        <div dropdown="" is-open="language.listIsOpen" class="btn-group">
            <button type="button" dropdown-toggle="" class="btn btn-default">{{language.selected}}<span class="caret"></span></button>
            <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
                <li ng-repeat="(localeId, langName) in language.available">
                    <a ng-click="language.set(localeId, $event)" href="#">{{langName}}</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- END Language list    -->
    {{ 'dashboard.TITLE' | translate }}
    <small>{{ 'dashboard.WELCOME' | translate:{ appName: app.name } }} !</small>
</h3>
<div ng-controller="DashboardController" class="block-center">
    <div>
        <div class="panel panel-default">
            <div class="panel-wrapper">
                <div class="panel-body">
                    <div class="col-md-12">
                        <label>{{ 'dashboard.SITE_FILTER' | translate }}</label>

                        <select ng-model="globalFilters.selectedSite" ng-change="changeSelectedSite()" ng-options="site.title1 for site in organizationService.selectedOrganization.sites">

                        </select>
                        <!--<div dropdown="" is-open="language.listIsOpen" class="btn-group">
                            <button type="button" dropdown-toggle="" class="btn btn-default">{{language.selected}}<span class="caret"></span></button>
                            <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
                                <li ng-repeat="(localeId, langName) in language.available">
                                    <a ng-click="language.set(localeId, $event)" href="#">{{langName}}</a>
                                </li>
                            </ul>
                        </div>-->

                        <buttons class="pull-right">
                            <button ng-click="changeChartRange(7)" class="btn-default">{{ 'dashboard.FILTER_7DAYS' | translate }}</button>
                            <button ng-click="changeChartRange(30)" class="btn-default">{{ 'dashboard.FILTER_30DAYS' | translate }}</button>
                            <button ng-click="changeChartRange(180)" class="btn-default">{{ 'dashboard.FILTER_6MONTHS' | translate }}</button>
                        </buttons>
                    </div>
                </div>
            </div>
        </div>
        <div class="visitsGraph">
            <ng-include src="'modules/dashboard/views/partials/visits.graph.partial.client.view.html'"/>
        </div>
        <div class="mobileGraph">
            <legend>{{ 'dashboard.MOBILE_TITLE' | translate }}</legend>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <ng-include src="'modules/dashboard/views/partials/mobile.session.counter.partial.client.view.html'"/>
                        </div>
                        <div class="col-md-6">
                            <ng-include src="'modules/dashboard/views/partials/mobile.biined.counter.partial.client.view.html'"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <ng-include src="'modules/dashboard/views/partials/mobile.newvisits.average.partial.client.view.html'"/>
                        </div>
                        <div class="col-md-6">
                            <ng-include src="'modules/dashboard/views/partials/mobile.elementsvisited.average.partial.client.view.html'"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <ng-include src="'modules/dashboard/views/partials/mobile.visits.graph.partial.client.view.html'"/>
                </div>
            </div>
        </div>
        <div class="localGraph">
            <legend>{{ 'dashboard.LOCAL_TITLE' | translate }}</legend>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <ng-include src="'modules/dashboard/views/partials/site.sessions.counter.partial.client.view.html'"/>
                        </div>
                        <div class="col-md-6">
                            <ng-include src="'modules/dashboard/views/partials/site.newvisits.average.partial.client.view.html'"/>
                        </div>
                        <!--<div class="col-md-6">
                            <ng-include src="'modules/dashboard/views/partials/site.fromvisits.graph.partial.client.view.html'"/>
                        </div>-->
                    </div>
                </div>
                <div class="col-md-4">
                    <ng-include src="'modules/dashboard/views/partials/site.visits.graph.partial.client.view.html'"/>
                </div>
            </div>
        </div>
        <!--<div class="localTable">
            <div class="row">
                <div class="col-md-12">
                    <table class="table dashboardTable">
                        <thead>
                        <tr>
                            <th>Locales</th>
                            <th>Visitas En Biin</th>
                            <th>Visitas A Locales</th>
                            <th>Biined</th>
                            <th>Notificaciones</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>-->
        </div>
    </div>
</div>
