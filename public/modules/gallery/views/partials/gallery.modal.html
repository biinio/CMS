<div class="biinModal">
    <div class="modal-body">
        <div class="">
            <div class="galleryWrapper">
                <div id="gallery" data-ng-if="loadingImages==false && croppingImages == false">
                    <div class="galleryControls">
                        <input type="text" ng-model="queryGallery" placeholder="Search" autofocus="autofocus" class="col-md-10"/>
                        <button upload-files="#uploadGallery" class="btn btn-default col-md-2">{{ 'GALLERY.UPLOAD' | translate }}</button>
                        <input id="uploadGallery" type="file" name="mediaFiles" accept="image/*" multiple="true" class="hidden"/>
                    </div>
                    <div class="galleryContainer row">
                        <div scrollbar="scrollbarOptionsStandard" class="scrollbar-inner">
                            <div class="col-md-12 nopadding gallery">
                                <div ng-repeat="galleItem in galleries | filter: queryGallery | orderBy: +originalName " drag="galleries" element-index="galleries.indexOf(galleItem)"
                                     style="background-color:RGB({{galleItem.mainColor}})"
                                     image-checkbox="image-checkbox" ng-class="{selected: isSelected}" image-checkbox="image-checkbox" class="col-md-1 galleryImageWrapper">
                                    <div class="galleryImageWrapperContent contentHideButtons">
                                        <img ng-src="{{galleItem.url}}" pending-indicator="pending-indicator" class="galleryImage img-responsive"/>
                                        <div class="moduleTitle"><span>{{galleItem.originalName}}</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="galleryLoader" data-ng-if="loadingImages==true && croppingImages == false">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="loader-inner ball-grid-pulse center">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="loading-text">
                                <p>{{ 'GALLERY.LOADING' | translate }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="galleryCrop" data-ng-if="loadingImages==false && croppingImages == true">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="panel">
                                <div class="panel-heading">
                                    <a href="#" ng-click="reset()" class="pull-right">
                                        <small class="fa fa-refresh text-muted"></small>
                                    </a>
                                </div>
                                <div class="panel-body">
                                    <!--<p class="pv">Crop type:</p>
                                    <div class="btn-group btn-group-justified mb">
                                        <label ng-model="imgcropType" btn-radio="'square'" class="btn btn-default">Square</label>
                                        <label ng-model="imgcropType" btn-radio="'circle'" class="btn btn-default">Circle</label>
                                    </div>-->
                                    <br/>
                                    <div data-text="Cropped Image" class="imgcrop-preview">
                                        <img ng-src="{{image.cropImage}}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="panel">
                                <div class="panel-body">
                                    <div class="imgcrop-area">
                                        <img-crop image="image.image" result-image="image.cropImage" area-type="{{imgcropType}}" result-image-size="1024" result-image-format="image/jpeg" result-image-quality="0.3"></img-crop>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" data-ng-if="loadingImages==false && croppingImages == false">
        <button ng-click="close()" class="btn btn-theme btn-sm">{{ 'GENERIC.CLOSE' | translate }}</button>
        <button ng-click="apply()" class="btn btn-theme btn-sm">{{ 'GENERIC.APPLY' | translate }}</button>
    </div>
    <div class="modal-footer" data-ng-if="loadingImages==false && croppingImages == true">
        <button data-ng-click="uploadImageToServer()" class="btn btn-theme btn-sm">{{ 'GENERIC.APPLY' | translate }}</button>
    </div>
</div>
