<h3>Profile
    <small>Your profile information and organizations</small>
</h3>
<div ng-controller="ProfileController as profile" class="block-center">
    <!-- START panel-->
    <div class="panel panel-default">
        <div class="panel-body">
            <div ng-mouseleave="saveInformation()">
                <legend>Information</legend>
                <form role="form">
                    <div class="form-group">
                        <div class="img-profile">
                            <img ng-if="profile.profilePhoto.length===0"
                                 src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNDAiIGhlaWdodD0iMTQwIj48cmVjdCB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9IjcwIiB5PSI3MCIgc3R5bGU9ImZpbGw6I2FhYTtmb250LXdlaWdodDpib2xkO2ZvbnQtc2l6ZToxMnB4O2ZvbnQtZmFtaWx5OkFyaWFsLEhlbHZldGljYSxzYW5zLXNlcmlmO2RvbWluYW50LWJhc2VsaW5lOmNlbnRyYWwiPjE0MHgxNDA8L3RleHQ+PC9zdmc+"
                                 class="img-responsive"/>
                            <img ng-if="profile.profilePhoto.length > 0" ng-src="{{profile.profilePhoto}}" class="img-responsive"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <a upload-profile-image="#profileInput" translate="PROFILE.UPLOAD_IMAGE"
                           class="btn btn-default"></a>
                        <!--<input id="fileInput" filestyle="" type="file" data-class-button="btn btn-default"
                               data-class-input="form-control" data-button-text="" class="form-control"/>-->
                        <input id="profileInput" type="file" class="hidden"/>
                    </div>
                    <div class="form-group">
                        <label translate="PROFILE.FIRST_NAME"></label>
                        <input id="txtName" placeholder="Enter first name" ng-model="profile.displayName"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label translate="PROFILE.LAST_NAME"></label>
                        <input id="txtlastName" placeholder="Enter last name" ng-model="profile.lastName"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label translate="PROFILE.USER_NAME"></label>
                        <input id="txtusrName" placeholder="Enter username" ng-model="profile.name"
                               class="form-control"/>
                        <span class="help-block">Note: Changing this value will logout your user</span>
                    </div>
                    <div class="form-group">
                        <label translate="PROFILE.EMAIL"></label>
                        <input id="txtMail" placeholder="Enter email" ng-model="profile.emails[0]"
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label translate="PROFILE.PHONE"></label>
                        <input ng-model="profile.phoneNumber" type="text" masked=""
                               data-inputmask="'mask': '(999) 999-9999'" placeholder="Phone number"
                               class="form-control"/>
                        <!--<span class="help-block">data-inputmask="'mask': '(999) 999-9999"'</span>-->
                    </div>

                    <label class="organizationId">Identificador: {{profile.accountIdentifier}}</label>
                </form>
            </div>
        </div>
    </div>
    <!-- END panel -->
</div>
